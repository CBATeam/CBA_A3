branches:
  only:
    - master
    - release
dist: trusty
language: python
python:
  - '3.6'
install: true
before_script:
  - if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      pip install pygithub;
      pip install pygithub3;
    fi
script:
  - python3 tools/sqf_validator.py
  - python3 tools/config_style_checker.py
  - if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      python3 tools/deploy.py;
    fi
env:
  global:
  - secure: 
notifications:
  email:
    on_success: never
    on_failure: change
